# Import Products.
id: cmlmigrations_commerce_product
label: Commerce Product
migration_group: cml
migration_tags:
  - commerce
dependencies:
  enforced:
    module:
      - cmlmigrations
migration_dependencies:
  required:
    - cmlmigrations_taxonomy_catalog
    - cmlmigrations_commerce_product_variation
source:
  plugin: cml_product
destination:
  plugin: entity:commerce_product
process:
  product_id: product_id
  type:
    plugin: default_value
    default_value: default
  stores:
    plugin: default_value
    default_value: 1
  title: title
  status: status
  'body/value': body_value
  'body/format': body_format
  field_catalog:
    -
      plugin: skip_on_empty
      method: process
      source: catalog
    -
      plugin: migration_lookup
      migration: cmlmigrations_taxonomy_catalog
      source: catalog
  variations:
    -
      plugin: skip_on_empty
      method: process
      source: variations
    -
      plugin: migration_lookup
      migration: cmlmigrations_commerce_product_variation
      source: variations
  #field_image/target_id: field_image/fid
