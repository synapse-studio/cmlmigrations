# Import Catalog in taxonomy.
id: cmlmigrations_commerce_product_variation
label: Product Variation
migration_group: cml
dependencies:
  enforced:
    module:
      - cmlmigrations
source:
  plugin: cml_offer
destination:
  plugin: entity:commerce_product_variation
process:
  type:
    plugin: default_value
    default_value: default
  'price/number': price
  'price/currency_code': ccode 
  title: title
  sku:
    -
      plugin: skip_on_empty
      method: process
      source: sku
    -
      plugin: migration_lookup
      migration: cmlmigrations_commerce_product_variation
      source: sku
  field_product_variation_unit:
    -
      plugin: skip_on_empty
      method: process
      source: unit
    -
      plugin: migration_lookup
      migration: cmlmigrations_commerce_product_variation
      source: unit
